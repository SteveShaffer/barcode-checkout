{% block title %}Just an Entry{% endblock %}
{% block content %}
<h2>{{ record.student_id }}</h2>
<p>Time Out: {{ record.time_out | relativedate }}</p>
<p>Time In: {{ record.time_in | relativedate }}</p><!--TODO: Give them the ability to edit it-->

  </form>
{% endif %}
<p><a href="/">Go Home</a>
{% endblock %}
